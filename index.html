<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>My Blog</title>
</head>

<body>

    <header>

        <p class="icon">☀️</p>

        <div class="horizontal-line"></div>

    </header>

    <main>

        <div class="vertical-line">
            <img src="assets/images/retro-computers.jpeg" alt="retro-computers">
            <h1><strong>My Blog</strong></h1>
        </div>

        <div>

            <div class="formTitle">
                <h3>What's on your mind?</h3>
            </div>

            <form class="form">
                <div>
                    <label for="emailInput" class="form-label">Username</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Username">
                </div>
                <div>
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="Title">
                </div>
                <div>
                    <label for="contentInput" class="form-label">content</label>
                    <textarea class="form-control" id="contentInput" rows="3"></textarea>
                </div>
                <div>
                    <button type="button" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>

    </main>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
